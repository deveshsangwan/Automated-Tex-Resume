name: Compile LaTeX, Release, and Deploy Pages
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true

      - name: Check for PDF
        run: |
          if [ -f "resume.pdf" ]; then
            echo "PDF file found"
          else
            echo "PDF file not found"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf

      - name: Prepare Pages content
        run: |
          mkdir -p out
          cp resume.pdf out/Devesh_Resume.pdf
          echo '<html><body><a href="Devesh_Resume.pdf">View Resume</a></body></html>' > out/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-pdf

      - name: Rename PDF
        run: mv resume.pdf "Devesh's Resume.pdf"

      - name: Create Release (master)
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Release - ${{ steps.extract_branch.outputs.branch }} - ${{ steps.date.outputs.date }}
          files: "Devesh's Resume.pdf"
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Create Release (non-master)
        if: github.ref != 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.date.outputs.date }}-${{ steps.extract_branch.outputs.branch }}
          name: Release - ${{ steps.extract_branch.outputs.branch }} - ${{ steps.date.outputs.date }}
          files: "Devesh's Resume.pdf"
          draft: false
          prerelease: false
          generate_release_notes: true

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
